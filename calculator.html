<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>
      let p , q ,r , s, res1 , res2, res3 ,res4 ,res5;
       p = 20;
       q = 20;
       r = 60;
       s = 40;

        res1 = p + q;
        res2 = q * s;
        res3 = s - p;
        res4 = r / p;
        res5 = r % p;





        document.write("Total of p and q is " + res1);
        document.write("<br>");
        document.write("Multiply of q and s is " + res2);
        document.write("<br>");
        document.write("Subtract of s and p " + res3);
        document.write("<br>");
        document.write("division of r and p " + res4);
        document.write("<br>");
        document.write("Modulus of r and p is " + res5);




    </script>
</body>
</html>
