<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <h3>Lopping Numbers 0 to 10 </h3>
    <script>
        //variable declare
        //condition
        //increment / decrement
        //for(let x =0; x<=10; x++){
           //document.write(x + ",");
        //}
            document.write("<ol>");
            for(let x =0; x<=10; x++){
           document.write("<li>"+ x + "</li>");
         }
            document.write("</ol>");
    </script>
    <h3>Loop through list item</h3>
    <script>
        document.write("<ul>");
        for(let x =0; x<=10; x++){
           document.write("<li>"+ x + "</li>");
        }
        document.write("</ul>");

        </script>
        <h3>Output an Array using Loop</h3>
        <script>
             const  students = ["Tanim" , "Saif", "Joy", "Rakib" , "Nusrat Jahan" ,"Rummana"];

             for (let i=0; i<students.length; i++){
                document.write(students[i] + " ")
             }
        </script>









</body>
