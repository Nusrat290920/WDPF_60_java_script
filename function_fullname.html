<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=script, initial-scale=1.0">
    <title>Document</title>
    <style>
        #show {
            width: 300px;
            height: 150px;
            background-color: rgb(163, 161, 226);
            padding: 50px;

        }
    </style>
</head>
<body>
    <script>
        function fullname() {
         let first =   prompt ("Enter first name", "");
         let last =   prompt ("Enter last name", "");
         let full = first + " " + last;
         //alert("Your full name:" + full);
         document.getElementById("show").innerHTML = full ;

        }
    </script>
    <button onclick="fullname()">Click Here</button>


    <div id="show"></div>







</body>
</html>
