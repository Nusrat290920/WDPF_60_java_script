<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find out pass or fail</title>
    <style>
        #result {
            width: 25px;
            height: 30px;
            background-color: rgb(182, 159, 249);
            font-size: 20px;
            padding: 20px;
        }
        .pass{
            color: #bb1b1b;
        }
        .fail {
            color: #39c29e;
        }
    </style>
</head>
<body>

    <div id="result"></div>
<script>
    function pass_fail(){
        let mcq  = prompt ("Enter mcq mark","");
        let des = prompt ("Enter des mark", "");
        let evi = prompt ("Enter evi mark","");

        if(mcq>=80 && des>=60 && evi>=60){
            document.getElementById("result").innerHTML= "A+";
        } else {
            document.getElementById("result").innerHTML= "B+";
        }

    }
</script>
<button onclick="pass_fail()">click</button> 
   









</body>
</html>
