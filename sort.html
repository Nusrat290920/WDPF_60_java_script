<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits = ["Mango", "Orange", "Grape", "Banana", "Watermelon"];

        let numbers = [10, 8, 6, 7, 5, 12];

        document.write(fruits);

        fruits.sort();
        numbers.sort();

        document.write("<br>");

        document.write(fruits);
        document.write("<br>");
        document.write(numbers);
        

    </script>
</body>
</html>
