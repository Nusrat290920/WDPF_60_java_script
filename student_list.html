<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    
    
    <script>
        const students = ["Njs", "Rummana", "Rakib", "Pinky", "Fahim"];
        document.write("<h1> Students List</h1> <hr>");
        document.write("<ul>");
    
    
        for(let i=0; i<students.length; i++){
            document.write("<li>" + students[i].toUpperCase()+ "</li>");
        }
    
     document.write("</ul>");
    
    </script>
</body>
</html>
